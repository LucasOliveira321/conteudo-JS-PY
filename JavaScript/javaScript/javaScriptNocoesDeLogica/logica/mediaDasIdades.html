<meta charset="UTF-8">

<script>

function pulaLinha() {
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

var	totalFamiliares = parseInt(prompt("Quantas pessoas possuí a sua família?"));

var numero = 1;
var totalIdades = 0;

while(numero <= totalFamiliares){

	var idade = parseInt(prompt("Qual a idade de seu familiar?"));
	totalIdades = totalIdades + idade;
	numero++;
}

var	mediaIdade = totalIdades / totalFamiliares;

mostra("A média das idades é: " + mediaIdade);



</script>
