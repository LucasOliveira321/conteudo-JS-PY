<meta charset = "UTF-8">

<h3> Álcool ou Gasolina? </h3>

<script>

 var tanqueLitros = 40;
 var distanciaKmGasolina = 480;
 var distanciaKmAlcool = 300;

document.write("Autonomia com Gasolina é: " + (distanciaKmGasolina/tanqueLitros) + " km/l");
document.write("<br>");
document.write("Autonomia com Álcool é: " + (distanciaKmAlcool/tanqueLitros) + " km/l");


</script>
