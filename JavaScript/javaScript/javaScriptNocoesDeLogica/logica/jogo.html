<meta charset="UTF-8">

<script>

function pulaLinha() {

	document.write("<br>");
}

function mostra(frase) {

	document.write(frase);
	pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativa = 1;

while(tentativa <= 3) {

	var numeroEscolhido = parseInt(prompt("Escolha um número de 1 á 10"));

	if (numeroEscolhido == numeroPensado) {

		mostra("Acertou misseráviii! o número pensado era " + numeroPensado);
		break;

	} else {

		mostra("Errrouuuu!");
	}

	tentativa++;
}

mostra("The End!");

</script>
