<meta charset = "UTF-8">

<script>

function pulaLinha() {
	document.write("<br>");
}

function mostra(frase) {

	document.write(frase);
	pulaLinha();
}

var vitorias = parseInt(prompt("Número de vitórias do seu time"));
var empate = parseInt(prompt("Número de empates do seu time"));

var pontos = vitorias * 3 + empate;

mostra("O seu time possuí " + pontos + " pontos.");

if (pontos > 28) {

	mostra("Seu time está melhor do que o ano passado.");
}

if (pontos < 28) {

	mostra("Seu time está pior do que o ano passado.");
}

if (pontos == 28) {

	mostra("Seu time está igual ao ano passado.");
}

mostra("FIM!");
 
</script>
