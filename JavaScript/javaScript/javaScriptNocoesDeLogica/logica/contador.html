<meta charset="UTF-8">

<script>

function pulaLinha() {
	
	document.write("<br>");
}

function mostra(frase) {

	document.write(frase);
	pulaLinha();
}

var contador = 30;

while(contador <= 40) {

mostra("Números de 30 a 40 contem: " + contador);
	contador = contador + 1;
	if (contador == 33) {

		contador = contador+1;
	}
	if (contador == 37) {

		contador = contador+1;
	}
}
 mostra("FIM");
 pulaLinha();

var conta = 20;
	
while(conta >= 0) {

	mostra("Sequência decrescente: " + conta);
	conta = conta - 1;
}	

mostra("Finish");

</script>
